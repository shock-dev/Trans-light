<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trans Light</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="big-container">
      <div class="header__inner">
        <a class="logo header__logo" href="#">
          <img src="img/logo.png" alt="Logo">
        </a>

        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">О компании</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Портфолио</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Каталог</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Сервис</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="page">

    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__content">
            <h1 class="hero__title">Светотехническое оборудование в Петербурге</h1>
            <p class="hero__description">
              Продажа, аренда светотехнического оборудования.
              Оформление официальных мероприятий под ключ.
            </p>
            <a class="hero__link" href="#">ПЕРЕЙТИ</a>
          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
